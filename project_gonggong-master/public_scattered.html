<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공공지도</title>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	a9f11824227fa73885a5a969e86a34db"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div id="map" style="width:800px; height: 700px;"></div>

    <script>
        $(function () {
            var SportData = "SportsFacility.csv";

            //  아작스
            $.ajax({
                url: SportData,
                contentType: "application/x-json; charset:UTF-8",
                dataType: 'text',
                success: function (data) {
                    var allRow = data;
                    var singleRows = allRow.split("\r\n");
                    var positions = [];
                    var loc = singleRows[0].split(",")
                    console.log(loc[19])

                    console.log(singleRows[0].split(","))
                    for (var singleRow = 1; singleRow < 1772; singleRow++) { //고쳐야하는 곳 
                        var collapse = singleRows[singleRow].split(",");
                        positions.push({
                            content: '<div>' + collapse[0] + '</div>',
                            latlng: new kakao.maps.LatLng(collapse[18], collapse[19])
                        })
                    }
                    // collapse는 한줄한줄 나눈거 

                    var textLine = "";
                    $('#textArea').append(singleRows[0]);
                    $('#textArea').append("<br>");


                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
                        mapOption = {
                            center: new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표 
                            level: 10 // 지도의 확대 레벨 
                        };

                    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                    for (var i = 0; i < positions.length; i++) {
                        // 마커를 생성합니다
                        var marker = new kakao.maps.Marker({
                            map: map, // 마커를 표시할 지도
                            position: positions[i].latlng // 마커의 위치
                        });

                        // 마커에 표시할 인포윈도우를 생성합니다 
                        var infowindow = new kakao.maps.InfoWindow({
                            content: positions[i].content // 인포윈도우에 표시할 내용
                        });

                        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
                        // 이벤트 리스너로는 클로저를 만들어 등록합니다 
                        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
                        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
                    }

                    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
                    function makeOverListener(map, marker, infowindow) {
                        return function () {
                            infowindow.open(map, marker);
                        };
                    }

                    // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
                    function makeOutListener(infowindow) {
                        return function () {
                            infowindow.close();
                        };
                    }
                }
            });
        });
    </script>
</body>

</html>
