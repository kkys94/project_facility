<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>다각형에 이벤트 등록123하기1</title>

</head>

<body>
    <div id="map" style="width:100%;height:350px;"></div>
    <p id="result"></p>
    <script src="../js/jquery-3.6.0.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7329cbc268dff7c1487da09c4872fc17"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 13 // 지도의 확대 레벨  
            };
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


        function Initialization(_map) {
            map = _map;
        }


            $.getJSON("korea.geojson", function (geojson) {
                var data = geojson.features;
                var name = '';            //행정구 명
                var code = '';

                $.each(data, function (index, val) {
                    name = val.properties.CTP_KOR_NM;
                    code = val.properties.CTPRVN_CD;

                    if (val.geometry.type == "MultiPolygon") {
                        displayArea(name, code, val.geometry.coordinates, true);

                    }
                    else {
                        displayArea(name, code, val.geometry.coordinates, false);

                    }
                });
            });
            $.getJSON("Busan_JeonBuk.geojson", function (geojson) {
                var data = geojson.features;
                var name = '';            //행정구 명
                var code = '';

                $.each(data, function (index, val) {
                    name = val.properties.CTP_KOR_NM;
                    code = val.properties.CTPRVN_CD;

                    if (val.geometry.type == "MultiPolygon") {
                        displayArea(name, code, val.geometry.coordinates, true);

                    }
                    else {
                        displayArea(name, code, val.geometry.coordinates, false);

                    }
                });
            });
            $.getJSON("JeonBuk.geojson", function (geojson) {
                var data = geojson.features;
                var name = '';            //행정구 명
                var code = '';

                $.each(data, function (index, val) {
                    name = val.properties.CTP_KOR_NM;
                    code = val.properties.CTPRVN_CD;

                    if (val.geometry.type == "MultiPolygon") {
                        displayArea(name, code, val.geometry.coordinates, true);

                    }
                    else {
                        displayArea(name, code, val.geometry.coordinates, false);

                    }
                });
            });

        function makePolygon(coordinates) {
            var polygonPath = [];

            $.each(coordinates[0], function (index, coordinate) {
                polygonPath.push(new kakao.maps.LatLng(coordinate[1], coordinate[0]));
            });

            return new kakao.maps.Polygon({
                path: polygonPath,
                strokeWeight: 1,
                strokeColor: '#004c80',
                strokeOpacity: 0.8,
                strokeStyle: 'longdash',
                fillColor: '#A2FF99',
                fillOpacity: 0.2
            });
        }


        function makeMultiPolygon(coordinates) {
            var polygonPath = [];

            $.each(coordinates, function (index, val2) {
                var coordinates2 = [];

                $.each(val2[0], function (index2, coordinate) {
                    coordinates2.push(new kakao.maps.LatLng(coordinate[1], coordinate[0]));
                });

                polygonPath.push(coordinates2);
            });

            return new kakao.maps.Polygon({
                path: polygonPath,
                strokeWeight: 1,
                strokeColor: '#004c80',
                strokeOpacity: 0.8,
                strokeStyle: 'longdash',
                fillColor: '#A2FF99',
                fillOpacity: 0.2
            });
        }


        // params : 행정구 명, 도로명 코드, 좌표, 멀티폴리곤 유무
        function displayArea(name, code, coordinates, multi) {
            var polygon;
            if (multi) {
                polygon = makeMultiPolygon(coordinates);
                polygon.setMap(map);
            }
            else {
                polygon = makePolygon(coordinates);
                polygon.setMap(map);
            }

           
        }
        /*
        // 다각형에 마우스오버 이벤트가 발생했을 때 변경할 채우기 옵션입니다
        var mouseoverOption = {
            fillColor: '#EFFFED', // 채우기 색깔입니다
            fillOpacity: 0.8 // 채우기 불투명도 입니다        
        };

        // 다각형에 마우스아웃 이벤트가 발생했을 때 변경할 채우기 옵션입니다
        var mouseoutOption = {
            fillColor: '#A2FF99', // 채우기 색깔입니다 
            fillOpacity: 0.7 // 채우기 불투명도 입니다        
        };

        // 다각형에 마우스오버 이벤트를 등록합니다
        kakao.maps.event.addListener(polygon, 'mouseover', function () {

            // 다각형의 채우기 옵션을 변경합니다
            polygon.setOptions(mouseoverOption);

        });

        kakao.maps.event.addListener(polygon, 'mouseout', function () {

            // 다각형의 채우기 옵션을 변경합니다
            polygon.setOptions(mouseoutOption);

        });

        // 다각형에 마우스다운 이벤트를 등록합니다
        var downCount = 0;
        kakao.maps.event.addListener(polygon, 'mousedown', function () {

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '다각형에 mousedown 이벤트가 발생했습니다!' + (++downCount);
        });
        */
    </script>
</body>
